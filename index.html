<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Receipt</title>
</head>
<body>
    <main style="margin: auto; width: 80%;">
        <!-- header section -->
        <section style="display: flex;align-items: center; justify-content: space-between; gap: 40px; ">
            <h1 style="font-size: 25px;">KASH SALES RECEIPT</h1>

            <div>
                <p>Payment Date</p>
                <p>Receipt #</p>
            </div>

        </section>
        <hr style="border: 1px solid black ; width: 100%;">

        <!-- from-----to -->
        <section style="display: flex; justify-content: start; gap: 100px;">
            <p>From</p>
            <p>To</p>
        </section>

        <!-- the table itself -->
        <section>
            <table style="width: 100%;border-collapse: collapse; ">
                <tr>
                    <th  style="border: 2px solid black; text-align: start; background-color: #50c878; color: white;">Description</th>
                    <th  style="border: 2px solid black; text-align: start; background-color: #50c878; color: white;"">Quality</th> 
                    <th  style="border: 2px solid black; text-align: start; background-color: #50c878; color: white;">Unit Price</th>
                    <th  style="border: 2px solid black; text-align: start; background-color: #50c878; color: white;">Total</th>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>

                <tr>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                    <td  style="border: 2px solid black; height: 20px;"></td>
                </tr>
            </table>

        </section>
        <!-- calculating total -->
        <section style="display: flex; justify-content: end; gap: 80px; margin-right: 70px;">
            <div>
                <p>Tax Rate:</p>
                <p>Amount Paid:</p>
            </div>

            <div>
                <p>Subtotal:</p>
                <p>Tax:</p>
            </div>
        </section>

        <!-- calculating payment -->
        <section style="display: flex; justify-content: start; gap: 80px; margin-right: 0px;">
            <p>Payment Method:</p>
            <p>Total Amount Due:</p>
        </section>
        <!-- the footer -->
        <footer>
            <div style="text-align: center;">
                <p>Thank You for your business!</p>
            </div>

            <div style=" float: right;">
                <p>Powered By</p>
                <p><span style="font-size: 20px; font-weight: bolder; color: black;">DIGETECH</span><span style="font-size: 20px;font-weight: bolder; color: blue;">NOLOGIES</span></p>
            </div>
            
        </footer>
    </main>


</body>
</html>
